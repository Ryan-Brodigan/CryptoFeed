<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let coin of coins">
      <button (click)="onCoinSelect(coin)" class="nav-link active">{{coin}}</button>
    </li>
    <app-coin-selection-menu-data [selectedCoin]="selectedCoin"></app-coin-selection-menu-data>
  </ul>
</div>
